
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Provide your mobile telephone number
      </h1>

      <form class="form" action="/Register_To_Use_Online/text_message_sent" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="mobile-number">

            </label>
          </h1>
          <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">

        </div>
      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

    </div>
  </div>

{% endblock %}
